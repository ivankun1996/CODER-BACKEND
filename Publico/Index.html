<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Agregar nuevo producto</h3>

<div>
  <form action="/api/productos" method="post">
    <label for="fname">Nombre</label>
    <input type="text" id="lnombre" name="nombre" placeholder="Nombre...">

    <label for="lname">Precio</label>
    <input type="text" id="lprecio" name="precio" placeholder="Precio...">

    <label for="img">Imagen</label>
    <input type="text" id="limg" name="img" placeholder="Link a imagen">
  
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
